name: CI/CD development

on:
  push:
    branches: [beta]

env:
  CACHED_DEPENDENCY_PATHS: ./node_modules

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          ref: beta

      - uses: actions/setup-node@v2
        with:
          node-version: "14"

      - name: Compute dependency cache key
        id: compute_lockfile_hash
        run: echo "::set-output name=hash::${{ hashFiles('package-lock.json') }}"

      - name: Check dependency cache
        uses: actions/cache@v2
        id: cache_dependencies
        with:
          path: ${{ env.CACHED_DEPENDENCY_PATHS }}
          key: beta-${{ steps.compute_lockfile_hash.outputs.hash }}

      - name: Install dependencies if cache not exist
        if: steps.cache_dependencies.outputs.cache-hit != 'true'
        run: npm install

      - name: Run test
        run: npm run test

    outputs:
      dependency_cache_key: beta-${{ steps.compute_lockfile_hash.outputs.hash }}

  staging-deploy:
    runs-on: ubuntu-latest
    needs: [test]
    steps:
      - uses: actions/checkout@v2
        with:
          ref: beta

      - name: Check dependency cache
        uses: actions/cache@v2
        with:
          path: ${{ env.CACHED_DEPENDENCY_PATHS }}
          key: ${{ needs.test.outputs.dependency_cache_key }}

      - uses: actions/setup-node@v2
        with:
          node-version: "14"
      - name: Build react application
        run: npm run build

      - name: Chromatic Deploy push
        run: npxÂ chromatic --project-token=${{ secrets.CHROMATIC_PROJECT_TOKEN }} --force-rebuild

      - name: Declare commit id use on s3 upload
        id: vars
        shell: bash
        run: |
          echo "GITHUB_SHA: ${GITHUB_SHA}"
          echo "::set-output name=sha_short::$(git rev-parse --short HEAD)"

      - name: AWS Deploy push
        env:
          CI: true
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_DEFAULT_REGION: "ap-northeast-2"
        run: aws s3 sync ./public s3://beta.codesquad.kr/

      - uses: actions/checkout@v2
      - name: Slack Notification
        uses: rtCamp/action-slack-notify@v2
        env:
          SLACK_CHANNEL: homepage
          SLACK_COLOR: ${{ job.status }}
          SLACK_ICON: https://github.com/rtCamp.png?size=48
          SLACK_MESSAGE: ":rocket: Deploy finished"
          SLACK_TITLE: Homepage Build Notification
          SLACK_USERNAME: HomepageBot
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}
